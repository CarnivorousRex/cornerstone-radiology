    <form id="sendmessage" name="sendmessage" method="post" action="https://myairmail.com/cgi-bin/myair_send" onsubmit="return true;">
      <p><label for="name">To: (please use 10 digit pager number)</label>
      <input type="text" name="gw_pin" id="name" value="612899" minlength="10" maxlength="10" required</p>
      <p><label for="message">Message:</label>
      <textarea cols="60" rows="5" name="mesg_to_send" id="message" required onkeyup="countChar(this)"></textarea><br /></p>
			<div class="col-xs-6">
			<p><input type="submit" name="send" class="formbutton" value="Send" /></p>
			</div>
			<div class="col-xs-6">

<script>
$("#sendmessage").validate({
  rules: {
    message: {
      required: true,
      maxlength: 220
    },
		name: {

			// maxlength: 10
		}
  }
});

function countChar(val) {
	var len = val.value.length;
	$('#charLength').text(len);
	if (len >= 220) {
		$('#charLength').addClass('redText');
	} else {
		$('#charLength').removeClass('redText');
	}
};
</script>
