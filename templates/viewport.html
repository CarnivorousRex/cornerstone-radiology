<div class="viewportWrapper" style="width:100%;height:100%;position:relative;color: white;float:left;background-color:black;"
     oncontextmenu="return false"
     class='cornerstone-enabled-image'
     unselectable='on'
     onselectstart='return false;'
     onmousedown='return false;'>
    <!-- Viewport -->
    <div class="viewport"></div>

    <!-- Overlays -->
    <div class="overlay hidden-xs" style="top:2px; left:3px">
        <div>Patient Name</div>
        <div>Patient Id</div>
    </div>

    <div class="overlay hidden-xs" style="top:2px; right:3px">
        <div>Series Description</div>
        <div>Study Date</div>
    </div>

    <div class="overlay hidden-xs" style="bottom:2px; left:3px">
        <div class="fps hidden-xs">FPS:</div>
        <div class="renderTime hidden-lg hidden-md hidden-sm">Render Time:</div>
        <div class="currentImageAndTotalImages hidden-xs">Image #:</div>
    </div>

    <div class="overlay hidden-xs" style="bottom:2px; right:3px">
        <div class="hidden-sm hidden-md hidden-lg">Zoom:</div>
        <div>WW/WC:</div>
    </div>
</div>
